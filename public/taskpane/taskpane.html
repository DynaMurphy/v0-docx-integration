<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WOPI Add-in Task Pane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-Fabric" dir="ltr">
    <div id="container">
        <h1 class="ms-fontSize-24 ms-fontWeight-semibold">Commands</h1>
        <div class="ms-Grid" dir="ltr">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <button class="ms-Button" id="insert-comment">
                        <span class="ms-Button-label">Insert Comment</span>
                    </button>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm12">
                    <button class="ms-Button" id="send-message">
                        <span class="ms-Button-label">Send Message to Host</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
